<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
</head>
<body>
<nav>
    <img class="logo" src="images/logo.gif" alt="logo">
    <span class="services">Our services</span>
    <div class="blog">
        <span>About</span>
        <span>Blog&News</span>
        <span>Contact</span>
    </div>
    <div class="account">
        <span class="account-span">Account</span>
        <span><span><img class="phone" src="images/Vector.png" alt="phone"></span>+2349067322844</span>
    </div>
</nav>
<div class="container hero-container">
    <div class="row fw-bold hero-first-row">
        <span class="col selected-text">Hosting</span>
        <span class="col">Domain</span>
        <span class="col">SEO</span>
        <span class="col">Email</span>
        <div class="progress hero-progress-bar" role="progressbar">
            <div class="progress-bar hero-progress"></div>
        </div>
    </div>
    <div class="row hero-second-row">
        <div class="hero-content col-6 ">
            <h1 class="mt-3 pe-5">
                Premium Web Hosting for Your Website
            </h1>
            <p class="mt-5 pe-5">
                Blazing fast web hosting for individuals and businesses of all sizes backed by 24x7x365 Support
            </p>
            <button  class="create-account mt-5">Create an account</button>
            <button class="choose-plan ms-4 mt-5">Choose your plan</button>
        </div>
        <div class="col-6 col-main-img">
            <img class="main-img" src="images/mainimg.gif" alt="main-img">
            <div class="img-left-triangle"></div>
            <div class="img-right-triangle"></div>
            <div class="img-right-triangle-large"></div>
        </div>
    </div>
</div>
<script type="module" src="/main.js"></script>
</body>
</html>
